<style>
    ul.suggestion-list {
        position: absolute;
        left: 0;
        z-index: 999;
        list-style-type: none;
        display: none;
        background-color: #fff;
        border: 1px solid #dadce0;
        border-top: none;
        border-radius: 0 0 8px 8px;
        box-shadow: 0 4px 4px -4px rgba(0, 0, 0, .2),
            0 0 4px -4px rgba(0, 0, 0, .2),
            2px 0 4px -4px rgba(0, 0, 0, .2),
            -2px 0 4px -4px rgba(0, 0, 0, .2);
        max-height: 240px;
        overflow-y: auto;
        padding: 0;
        margin: 0;
        width: 100%;
        box-shadow: 0px 4px 0px 0.25rem rgba(13, 110, 253, .25);
    }

    .suggestion-box {
        position: relative;
        display: inline-block;
        width: 100%;
    }

    .text-box {
        display: block;
        width: 100%;
        border: 1px solid #dadce0;
        border-radius: 8px;
        outline: none;
        box-shadow: none;
    }

    .suggestion-list li {
        padding: 8px 8px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
    }

    .suggestion-list li:hover,
    .suggestion-list .active {
        background-color: #eee;
    }

    .nav-item a:active {
        background-color: #007bff;
        color: #fff;
    }

    .suggestion-list li .left {
        text-align: left;
    }

    .suggestion-list li .right {
        text-align: right;
    }
</style>

    <form class="container">
        <div class="form-group row">
            <label for="custName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <div class="suggestion-box">
                    <input type="text" class="form-control text-box" name="custName" id="custName" required
                        autocomplete="off">
                    <ul class="suggestion-list">
                    </ul>
                </div>
                <div class="invalid-feedback">
                    Please enter a value

            </div>
        </div>
        <div class="form-group row">
            <label for="totalAmount" class="col-sm-2 col-form-label">Amount</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="totalAmount" id="totalAmount" required>
                <div class="invalid-feedback">
                    Please enter a value
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="amountType" class="col-sm-2 col-form-label">Amount Type</label>
            <div class="col-sm-10">

                    <option value="cheque">Cheque</option>
                    <option value="cash">Cash</option>

                </div>

        </div>
        <div class="form-group row">
            <label for="paddy" class="col-sm-2 col-form-label">Paddy Type</label>
            <div class="col-sm-10">

                    <option value="gundu">Gundu Nel</option>

            </div>
        </div>
        <div class="form-group row">
            <label for="date" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
                <input type="datetime-local" class="form-control" name="date" id="date" required>
                <div class="invalid-feedback">
                    Please enter a value
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="balance" class="col-sm-2 col-form-label">Balance</label>
            <div class="col-sm-10">

        </div>
        <div class="form-group row">

        </div>
        <div class="form-group row">

            <div class="col-sm-10">
                <input type="text" class="form-control" name="lorryChar" id="lorryChar" required>

        </div>
        <div class="form-group row">

<script>
    $(document).ready(function () {

        var originalCSS = {
            'border-bottom-left-radius': '8px',
            'border-bottom-right-radius': '8px',
            'border-bottom': '1px solid #dadce0'
        };
        $('.text-box').on('input', function () {
            var inputValue = $(this).val().toLowerCase();
            if (inputValue.length > 0) {
                $('.suggestion-list li').filter(function () {
                    return $(this).text().toLowerCase().indexOf(inputValue) === -1;
                }).hide();
                $('.suggestion-list li').filter(function () {
                    return $(this).text().toLowerCase().indexOf(inputValue) !== -1;
                }).show();
                $('.suggestion-list').show();
                $('.text-box').css({
                    'border-bottom-left-radius': 0,
                    'border-bottom-right-radius': 0,
                    'border-bottom': 0
                });
            } else {
                $('.suggestion-list').hide();
                $('.text-box').css(originalCSS);
            }
        });

        $('.suggestion-list').on('click', 'li', function () {
            var selectedValue = $(this).text();
            $('.text-box').val(selectedValue);
            $('.suggestion-list').hide();
            $('.text-box').css(originalCSS);
        });

        $(document).on('click', function (event) {
            if (!$(event.target).closest('.suggestion-box').length) {
                $('.suggestion-list').hide();
                $('.text-box').css(originalCSS);
            }
        });

        $(document).on('keyup', function (event) {
            if (event.keyCode === 13) { // Enter key
                var $active = $('.suggestion-list .active');
                if ($active.length > 0) {
                    var value = $active.text();
                    $('.text-box').val(value);
                    $('.suggestion-list').hide();
                    $('.text-box').css(originalCSS);
                }
            } else {
                var $active = $('.suggestion-list .active');
                var $next;

                switch (event.keyCode) {
                    case 38: // up arrow
                        $next = $active.prev();
                        break;
                    case 40: // down arrow
                        $next = $active.next();
                        break;
                }

                if ($next && $next.length > 0) {
                    $active.removeClass('active');
                    $next.addClass('active');
                }
            }
        });

        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth() + 1;
        var day = now.getDate();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
        var dateTime = year + '-' + ('0' + month).slice(-2) + '-' + ('0' + day).slice(-2) + 'T' + ('0' + hours).slice(-2) + ':' + ('0' + minutes).slice(-2) + ':' + ('0' + seconds).slice(-2);
        $('#date').val(dateTime);

        $('#custName').keyup(function () {
            var query = $(this).val();
            var json_data = {
                "query": query,
                "type": "invoice"
            };
            if (query != '') {
                $.ajax({
                    url: 'controller.php',
                    method: 'POST',
                    data: json_data,
                    success: function (data) {
                        const obj = JSON.parse(data);
                        var txt = "";
                        $.each(obj, function (i, item) {
                            issuer = item.issuer;
                            total_amount = item.total_amount;
                            locate = item.locate;
                            txt += i == 0 ? "<span class='left'><li class='active'>" + issuer.toUpperCase() + "</span><span class='right'>" + locate + "</span></li>" : "";
                            txt += i != 0 ? "<span class='left'><li>" + issuer.toUpperCase() + "</span><span class='right'>" + locate + "</span></li>" : "";
                        });
                        $(".suggestion-list").html(txt);
                    }
                });
            }
        });

        $("#addBtn").click(function (event) {
            event.preventDefault();
            var formValid = true;
            $("input[required]").each(function () {
                if ($.trim($(this).val()).length == 0) {
                    $(this).addClass("is-invalid");
                    $(this).closest(".form-group").find(".invalid-feedback").show();
                    formValid = false;
                } else {
                    $(this).removeClass("is-invalid");
                    $(this).closest(".form-group").find(".invalid-feedback").hide();
                }
            });

            if (formValid) {
                var issuer = $("#custName").val();
                var totalAmount = $("#totalAmount").val();
                var amountType = $("#amountType").val();
                var paddy = $("#paddy").val();
                var date = $("#date").val();
                var balance = $("#balance").val();
                var unloadChar = $("#unloadChar").val();
                var lorryChar = $("#lorryChar").val();
                var json_data = {
                    "issuer": issuer,
                    "totalAmount": totalAmount,
                    "amountType": amountType,
                    "paddy": paddy,
                    "date": date,
                    "balance": balance,
                    "unloadChar": unloadChar,
                    "lorryChar": lorryChar,
                    "type": "add_invoice"
                };
                console.log(json_data);
                $.ajax({
                    url: 'controller.php',
                    type: 'POST',
                    data: json_data,
                    success: function (data) {
                        const obj = JSON.parse(data);
                        console.log(obj);
                    }
                });
            }
        });
    });
</script>
